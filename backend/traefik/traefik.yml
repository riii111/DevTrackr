http:
  middlewares:
    api-middleware:
      stripPrefix:
        prefixes:
          - "/api"

  routers:
    backend-api:
      rule: "Host(`backend.localhost`)"
      service: backend-api
      middlewares:
        - api-middleware
      entryPoints:
        - web

  services:
    backend-api:
      loadBalancer:
        servers:
          - url: "http://api:8088" # APIサービスのURL
