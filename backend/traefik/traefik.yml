http:
  middlewares:
    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
        accessControlAllowOriginList:
          - "localhost:3000"
        accessControlAllowCredentials: true
        accessControlMaxAge: 100
        addVaryHeader: true

  routers:
    backend-api:
      rule: "Host(`localhost`)"
      service: backend-api
      entryPoints:
        - web
      middlewares:
        - cors
    dashboard:
      rule: "Host(`traefik.localhost`)"
      service: api@internal # Traefikの内部サービスを使用
      entryPoints:
        - web

  services:
    backend-api:
      loadBalancer:
        servers:
          - url: "http://api:8088" # APIサービスのURL
        passHostHeader: true

log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
