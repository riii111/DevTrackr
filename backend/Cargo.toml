[package]
name = "devtrackr_api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-rt = "2.10.0"
# actix-sessionではデータ格納のためのバックエンドが無効になっているため、どのセッションを使用するか指定する必要がある
actix-session = { version = "0.6.2", default-features = false, features = ["cookie-session"] }
actix-web = "4.8.0"
actix-web-flash-messages = { version = "0.4.2", features = ["sessions"] }
anyhow = "1.0.86"
async-trait = "0.1.82"
bson = { version = "2.12.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.38", features = ["serde"] }
chrono-tz = "0.10.0"
dotenv = "0.15.0"
env_logger = "0.11.5"
futures = "0.3.30"
log = "0.4.22"
mongodb = { version = "2.7.0", features = ["tokio-runtime"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
serde_with = "3.9.0"
tera = { version = "1.20.0", default-features = false }
thiserror = "1.0.63"
tokio = { version = "1.0", features = ["fs"] }
utoipa = { version = "4.2.3", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "7.1.0", features = ["actix-web"] }
validator = { version = "0.18.1", features = ["derive"] }
